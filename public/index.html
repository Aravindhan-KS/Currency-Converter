<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Preconnect to external domains for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- DNS prefetch for API -->
    <link rel="dns-prefetch" href="https://v6.exchangerate-api.com">
    
    <!-- Critical CSS for preventing FOUC -->
    <link rel="stylesheet" href="%PUBLIC_URL%/critical.css">
    
    <!-- Inline critical CSS to ensure styles always load -->
    <style>
      /* CSS Reset */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #ffffff;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading fallback */
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-size: 18px;
        color: white;
      }
    </style>
    
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <meta
      name="description"
      content="Modern Currency Converter - Real-time exchange rates for 10+ popular currencies"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
 
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Currency Converter</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Fallback content while React loads -->
      <div class="loading-fallback">
        <div style="text-align: center;">
          <h1 style="font-size: 2rem; margin-bottom: 1rem;">ðŸ’± Currency Converter</h1>
          <p>Loading real-time exchange rates...</p>
        </div>
      </div>
    </div>

    <!-- Fallback script to ensure styles are applied -->
    <script>
      // Ensure critical styles are applied
      if (window.getComputedStyle && window.getComputedStyle(document.body).background.indexOf('gradient') === -1) {
        document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        document.body.style.color = '#ffffff';
        document.body.style.fontFamily = 'Inter, -apple-system, BlinkMacSystemFont, sans-serif';
      }
    </script>
  </body>
</html>
